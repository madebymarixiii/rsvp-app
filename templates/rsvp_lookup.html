<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>RSVP</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body class="rsvp-page {{ 'embed' if embed else '' }}">
  <div class="container rsvp-wrap">
    <div class="rsvp-shell">

      {% if locked %}
        <div class="rsvp-note">Too many attempts. Try again in about {{ mins }} minute(s).</div>
      {% endif %}

      {% with messages = get_flashed_messages() %}
        {% if messages %}
          <div class="rsvp-note">{{ messages[0] }}</div>
        {% endif %}
      {% endwith %}

      <form method="post" class="rsvp-form">
        <div class="rsvp-grid2">
          <div>
            <label>FIRST NAME</label>
            <input name="first_name" autocomplete="given-name" required>
          </div>
          <div>
            <label>LAST NAME</label>
            <input name="last_name" autocomplete="family-name" required>
          </div>
        </div>

        <button type="submit" class="rsvp-btn">CONTINUE</button>

        <div class="rsvp-help">
          If you canâ€™t find your name, please contact the couple.
        </div>
      </form>

    </div>
  </div>
</body>
</html>
