<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="/static/style.css">
  <title>Client Login</title>
</head>
<body>
  <div class="container">
    <div class="card" style="max-width:760px;margin:0 auto;">
      <div class="topbar">
        <div>
          <h2>Client Login</h2>
          <p>Access your RSVP dashboard.</p>
        </div>
        <span class="badge">Dashboard</span>
      </div>

      {% with messages = get_flashed_messages() %}
        {% if messages %}
          <div class="flash">{{ messages[0] }}</div>
        {% endif %}
      {% endwith %}

      <form method="post" action="/" autocomplete="on" novalidate>
        <label>Email</label>
        <input
          name="email"
          type="email"
          placeholder="you@email.com"
          required
          inputmode="email"
          autocomplete="email"
          autocapitalize="none"
          autocorrect="off"
          spellcheck="false"
        >

        <label>Password</label>
        <input
          name="password"
          type="password"
          placeholder="••••••••"
          required
          autocomplete="current-password"
          autocapitalize="none"
          autocorrect="off"
          spellcheck="false"
        >

        <button type="submit">Login</button>

        <p class="small" style="margin-top:10px;">
          Tip: Make sure there are no extra spaces in email/password.
        </p>
      </form>
    </div>
  </div>
</body>
</html>
